<body>
  <div class="main">

    <div class="content">

      <h1><span>Textbook Rentals</span> <br>Create Your Own Account!</h1>
      <p class="par">Create Your Own Account <br>So that you can enter the world of Read-iculous, where you'll find a
        vast collection of enthralling stories
        <br> a quae totam ipsa illum minus laudantium?
      </p>

      <div class=" form1 ">
        <form action="patient.php" method="post" id="addPatient">


          <label for="patientName">Name:</label>
          <input type="text" id="patientName" name="patientName" required>


          <label for="Address">Address:</label>
          <input type="text" id="Address" name="patientAddr" required>


          <label for="birth">Birthdate:</label>
          <div class="date">
            <div>
              <input type="text" id="birth" name="patientBirthYear" placeholder="year" required>
            </div>
            <div>
              <input type="text" id="birth" name="patientBirthMonth" placeholder="month" required>
            </div>
            <div>
              <input type="text" id="birth" name="patientBirthDay" placeholder="day" required>
            </div>

          </div>
          <label for="phone">Phone number:</label>
          <input type="text" id="phone" name="patientPhone">

          <label for="emergencyContact">Emergency Contact number:</label>
          <input type="text" id="emergencyContact" name="patientEmergencyContact" required>

          <label for="dateRegistered">Date Today:</label>
          <div class="date">
            <div>
              <input type="text" id="dateRegistered" name="patientRegisteredYear" placeholder="year" required>
            </div>
            <div>
              <input type="text" id="dateRegistered" name="patientRegisteredMonth" placeholder="month" required>
            </div>
            <div>
              <input type="text" id="dateRegistered" name="patientRegisteredDay" placeholder="day" required>
            </div>

          </div>

          <input type="hidden" name="input" value="1">
          <input type="submit" name="submit" value="submit" class="btnn">
        </form>
        <button class="btnn" form="addPatient " type="submit" name="submit" value="submit">ADD PATIENT</button>

      </div>

    </div>
  </div>
  <script>
    let button = document.querySelector('.btnn');
    button.addEventListener('click', (e) => {
      addPatient.submit()
    })
  </script>
