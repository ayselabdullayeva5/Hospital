<body>
  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">VISIT Palooza</h2>

      <div class="menu">
        <ul>
          <li><a href="../Index.html">HOME</a></li>

          <li class="active">ADD</a></li>

        </ul>
      </div>


    </div>
    <div class="content">

      <h1><span>Add Visit </span> <br>Create Your record!</h1>
      <p class="par">Input Patient's ID <br>Input Doctor's ID
        <br> Choose Date to Visit
      </p>

      <div class=" formVisitAdd ">
        <form action="visit.php" method="post" id="addVisit">


          <label for="patientId">Patient ID:</label>
          <input type="text" id="patientId" name="patientId" required>


          <label for="patientType">Patient Type:</label>
          <input type="text" id="patientType" name="patientType" required>

          <label for="doctorId">Doctor ID:</label>
          <input type="text" id="doctorId" name="doctorId" required>


          <label for="bedId">Bed ID:</label>
          <input type="text" id="bedId" name="bedId" required>

          <label for="dateOfVisit">Date OF Visit:</label>
          <div class="date">
            <div>
              <input type="text" id="dateToday" name="dateOfVisitYear" placeholder="year" required>
            </div>
            <div>
              <input type="text" id="dateToday" name="dateOfVisitMonth" placeholder="month" required>
            </div>
            <div>
              <input type="text" id="dateToday" name="dateOfVisitDay" placeholder="day" required>
            </div>

          </div>

          <label for="dateOfDischarge">Date of Discharge:</label>
          <div class="date">
            <div>
              <input type="text" id="dateOfDischarge" name="dateOfDischargeYear" placeholder="year" required>
            </div>
            <div>
              <input type="text" id="dateOfDischarge" name="dateOfDischargeMonth" placeholder="month" required>
            </div>
            <div>
              <input type="text" id="dateOfDischarge" name="dateOfDischargeDay" placeholder="day" required>
            </div>

          </div>

          <label for="symptoms">Symptoms:</label>
          <input type="text" id="symptoms" name="symptoms">

          <label for="disease">Disease:</label>
          <input type="text" id="disease" name="disease">

          <label for="treatment">Treatment:</label>
          <input type="text" id="treatment" name="treatment">

          <input type="hidden" name="input" value="1">

          <button class="btnn" form="addVisit" name="submit" type="submit">ADD VISIT</button>
        </form>

      </div>

    </div>
  </div>
</body>
